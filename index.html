<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Oldgram</title>
        <link rel="stylesheet" href="index.css">
    <body>

        <header>
            <div class="container">
                <img class="oldgram-logo" src="images/logo.png" alt="Oldgram logo">
                <img class="your-avatar" src="images/user-avatar.png" alt="user avatar">
            </div>
        </header>

        <main>
            <section>
                <div class="container">
                    <div class="user-info">
                        <img class="profile-pic" src="images/avatar-vangogh.jpg" alt="User profile picture">
                        <div class="user-text">
                            <h1 class="username" id="username-el">Vincent van Gogh</h1>
                            <p class="location" id="location-el" >Zudert, Netherlands</p>
                        </div>
                    </div>
                    <img class="post-image" src="images/post-vangogh.jpg" alt="post image of vangogh">
                    <div class="icons">
                        <img class="icon" id="like-icon-el" src="images/icon-heart.png" alt="like icon heart shaped">
                        <img class="icon" id="comment-icon-el" src="images/icon-comment.png" alt="comment icon for comments">
                        <img class="icon" id="dm-icon-el" src="images/icon-dm.png" alt="dm icon for direct messages">
                    </div>
                    <p class="like-counts" id="likecounts-el">21,492 likes</p>
                    <p class="comment" id="comment-el"><span class="user-name">vincey1853</span> just took a few mushrooms lol</p>
                    <div class="space-in-between"> </div>
                </div>

        <script src="index.js"></script>
    </body>
</html>
